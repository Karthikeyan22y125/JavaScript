<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x= 36;
        if(x%2==0 && x%3==0){
            console.log("Divide by both");
        }else if(x%2==0 && x%3!=0){
            console.log("Divide by 2");
        }else{
            console.log("Divide by 3");
        }
    </script>
</body>
</html>
