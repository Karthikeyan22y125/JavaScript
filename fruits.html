<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit = [];
        fruit.push("Mango");
        console.log(fruit);
        fruit.pop();
        console.log(fruit);
        fruit.unshift("Strawberry");
        console.log(fruit);
        fruit.shift();
        console.log(fruit);
    </script>
</body>
</html>
