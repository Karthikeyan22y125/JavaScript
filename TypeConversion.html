<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s = '1234';
        console.log(typeof(s));
        console.log(s);

        s = Number(s);
        console.log(typeof(s));
        console.log(s);

        s = String(s);
        console.log(typeof(s));
        console.log(s);
        
    </script>
</body>
</html>
